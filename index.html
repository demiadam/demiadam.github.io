<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="shortcut icon" href="resource/common/img/favIcon/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="resource/common/css/main.css"/>

<script type="text/javascript" src="resource/repository/jquery/1.12.0/js/jquery.js"></script>
<script type="text/javascript" src="resource/repository/bootstrap/3.2.0/js/bootstrap.js"></script>

<!-- Custom -->
<script type="text/javascript" src="resource/common/layout/js/index.js"></script>

<title>Demi's JavaScript</title>
<body>
	<div class='h1' align='center'>阿貓子的JavaScript之路</div>
	<div id='install' class='col-md-offset-2'>
		<div class='row form-group'>
			<div class='col-md-1 h3'>Step.1</div>
			<div class='col-md-11'>
				<div class='row form-group'>
					<a class='href' href='https://github.com/' target="_blank"><h3>登入Github網站</h3></a>
				</div>
			</div>
		</div>
		<div class='row form-group'>
			<div class='col-md-1 h3'>Step.2</div>
			<div class='col-md-11'>
				<div class='row form-group h3'>進入專案</div>
				<hr>
				<div class='row form-group'><img src='resource/common/img/others/click-project.gif'></div>
			</div>
		</div>
		<div class='row form-group'>
			<div class='col-md-1 h3'>Step.3</div>
			<div class='col-md-11'>
				<div class='row form-group h3'>使用Github Desktop下載專案</div>
				<hr>
				<div class='row form-group'><img src='resource/common/img/others/download-githubDesktop2.gif'></div>
			</div>
		</div>
		<div class='row form-group'>
			<div class='col-md-1 h3'>Step.4</div>
			<div class='col-md-11'>
				<div class='row form-group h3'>進入系統設定介面</div>
				<hr>
				<div class='row form-group'><img src='resource/common/img/others/click-option.gif'></div>
			</div>
		</div>
		<div class='row form-group'>
			<div class='col-md-1 h3'>Step.5</div>
			<div class='col-md-11'>
				<div class='row form-group h3'>設定帳號及專案目錄</div>
				<hr>
				<div class='row form-group'><img src='resource/common/img/others/configeration.gif'></div>
			</div>
		</div>
		<div class='row form-group'>
			<div class='col-md-1 h3'>Step.6</div>
			<div class='col-md-11'>
				<div class='row form-group h3'>將網路上的專案載入到本機1</div>
				<hr>
				<div class='row form-group'><img src='resource/common/img/others/click-puls.gif'></div>
			</div>
		</div>
		<div class='row form-group'>
			<div class='col-md-1 h3'>Step.7</div>
			<div class='col-md-11'>
				<div class='row form-group h3'>將網路上的專案載入到本機2</div>
				<hr>
				<div class='row form-group'><img src='resource/common/img/others/import-project.gif'></div>
			</div>
		</div>
		<div class='row form-group'>
			<div class='col-md-1 h3'>Step.8</div>
			<div class='col-md-11'>
				<div class='row form-group h3'>載入成功</div>
				<hr>
				<div class='row form-group'><img src='resource/common/img/others/success.gif'></div>
			</div>
		</div>
		<div class='row form-group col-md-offset-4'>
			<button type="button" class="btn btn-primary" onclick='hello()'>下一頁</button>
		</div>
	</div>
</body>
